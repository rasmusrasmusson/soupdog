{% extends 'base.html' %}
{% block title %} Add existing task to Task list{% endblock %}
{% block content %}

{% if user.is_authenticated %}
	<h1>Add existing task to Task list</h1>
PK: {{ tasklist.pk }}
	<div class="form-group">
	  <form id="task" action="" method="POST" enctype="multipart/form-data">
	    {% csrf_token %}
	    {{ form.as_p }}
	    <input type='Submit' value="submit" class="btn btn-secondary">
	    
	  </form>
	</div>
{% else %}
Login to access this page. <br>
<a class="nav-link" href="{% url 'login' %}">Login</a>
{% endif %}

{% endblock %}
