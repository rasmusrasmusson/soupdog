{% extends 'base.html' %}
{% block title %} {{ group.pk }} {% endblock %}
{% block content %}

{% if user.is_authenticated %}
	<h1>Edit group</h1>

	<div class="form-group">
	  <form method="POST">
	    {% csrf_token %}
	    {{ form.as_p }}
	    <button class="btn btn-secondary" >Update</button>
	  </form>
	</div>

{% else %}
Login to access this page. <br>
<a class="nav-link" href="{% url 'login' %}">Login</a>
{% endif %}

{% endblock %}
